<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Train</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from {
                transform: translate(0%, -50%) rotate(0deg);
            }
            to {
                transform: translate(0%, -50%) rotate(360deg);
            }
        }
    </style>


</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="flex flex-col text-white items-center justify-center
     w-full max-w-xl px-10 rounded-md min-h-[400px]">
    <div class="input flex flex-col gap-2 items-center justify-center">
        <div class="flex flex-col gap-2">
        <label>Train Number -</label>
        <input class="h-10 w-auto rounded-md text-black p-5" type="number" id="trainnuminput" min="10000" placeholder="Enter Train Number" />
        </div>
        <div class="flex flex-col gap-2">
            <label>Date-</label>
            <input class="h-10 w-auto rounded-md text-black p-5" type="date" id="dateinput" placeholder="Enter Journey Date" />
        </div>
        <div class="flex flex-col lg:flex-row gap-2 p-4">
            <button class="bg-blue-500 hover:bg-indigo-500 w-auto px-3 rounded-md" id="getliveinfo">Get Live Info</button>

        </div>
        <div id="loading" class="text-yellow-400 font-bold mt-4">

        </div>
        <div class="flex flex-col gap-2 p-4 bg-gray-950 rounded-lg px-4 py-5 hidden" id="infodisplay" >


            <div id="trainData" class="flex flex-col items-center">

            </div>
            <div class="mt-8 w-full max-w-lg">
                <table class="w-full border border-gray-700 text-center rounded-lg overflow-hidden">
                    <thead class="bg-gray-800">
                    <tr>
                        <th class="px-4 py-2 border border-gray-700"></th>
                        <th class="px-4 py-2 border border-gray-700">Station Name</th>
                        <th class="px-4 py-2 border border-gray-700">Platform Number</th>
                        <th class="px-4 py-2 border border-gray-700 hidden"></th>
                    </tr>
                    </thead>
                    <tbody id="trainRouteTable" class="bg-gray-900">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="flex flex-col gap-2 p-4 bg-gray-950 rounded-lg px-4 py-5 hidden" id="error" >
            <span class="text-red-600">Error Fetching Data</span>

        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
